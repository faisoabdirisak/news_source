{% extends 'base.html'%}

<!-- Content block -->
{% block content %}
<div class="container">

    <!-- news Background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{news.urlToImage}}) no-repeat center center">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news-details">
            <h3>{{ news.title }}</h3>

            <p class="description"> Descriptions {{ news.description}}</p>
            <p class="publishedAt"> <b> {{ news.publishedAt }}</b> - <i>{{ news.url}} View link </i> </p>


        </div>
    </div>

</div>
{% endblock %}
